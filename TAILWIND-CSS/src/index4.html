<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/dist/output.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <title>Document</title>
</head>
<body>
    <div class="h-screen flex">
        <img class="hidden lg:block w-1/2" src="https://images.pexels.com/photos/17456631/pexels-photo-17456631/free-photo-of-mallorca.jpeg?auto=compress&cs=tinysrgb&w=600&lazy=load" alt="">
        <div class="flex flex-col justify-center items-center border w-full lg:w-1/2">
            <div class="text-xl font-bold text-center lg:text-left">
              <span class="text-green-600">&#9650</span>
              <span>FarmMan</span>
           <div class="mt-10 font-bold text-3xl lg:text-left tracking-wide">
            <h2>Hello,</h2>
            <h2>Welcome Back</h2>
           </div>
            <!-- login form -->
            <form action="" class="mt-10 w-{80%} lg:w-96 mx-auto space-y-4">
                <h4 class="text-1xs">Login to manage your account.</h4>
                <input type="Email" class="border w-full px-4 py-2" placeholder="Email">
                <input type="password" class="border w-full px-4 py-2" placeholder="Password">
                 <div class="text-blue-700 hover:text-green-600">Forget your password ?</div>
                 <button class="text-black border border-black bg-blue-400 rounded-2xl p-1 w-full hover:bg-green-400">All submit</button>
            </form>
               <div class="text-center space-y-4 mt-4">
                <span>OR</span>
                <div class="flex gap-8 justify-center items-center">
                    <i class="fa-brands fa-instagram"></i>
                    <i class="fa-brands fa-facebook"></i>
                    <i class="fa-brands fa-google"></i>
                </div>
               </div>
               <div class="mt-4 text-sm text-center">
                Don't have an account? 
               <span class="text-blue-400 font-mono hover:text-green-400 cursor-pointer">Sign up here</span>

               </div>

            </div>
          </div>
        </div>
   
</body>
</html>
