<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>
.alert {
  padding: 2px;
  background-color: #c55149e7;
  color: white;
  margin: 30px 40px;
  
}

.closebtn {
  margin-left: 15px;
  color: white;
  font-weight: bold;
  float: right;
  font-size: 22px;
  line-height: 20px;
  cursor: pointer;
  transition: 0.3s;
}
p{
    text-align: center;
}

</style>
</head>
<body>

<div class="alert">

  <span class="closebtn" onclick="this.parentElement.style.display='none';">&times;</span> 
  <p> Warning This Action is not Allowed</p>
</div>

</body>
</html>
